<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Log In Page</span>
                    <header>NGUYEN QUOC HUY</header>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="bx bx-clock-alt"></i>
                </div>
                <div class="input-field" >
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="forgot">
                        <label><a href="#">Forgot password?</a></label>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="facebook_logo.png" alt="Facebook"></a>
                    <a href="#"><img src="gmail_logo.png" alt="Gmail"></a>
                    <a href="#"><img src="twitter_logo.png" alt="Twitter" style="transform: scale(1.2);"></a>
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Register</a></label>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
